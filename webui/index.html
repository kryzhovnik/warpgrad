<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>warpgrad - Mesh Gradient Generator</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="preview-panel">
    <div class="gradient-container" id="gradient">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="controls-panel">
    <h1>warpgrad</h1>

    <div class="section">
      <div class="dimensions-compact">
        <div class="dim-input">
          <label>W</label>
          <input type="number" id="width" value="1024" min="64" max="2048">
        </div>
        <div class="dim-input">
          <label>H</label>
          <input type="number" id="height" value="512" min="64" max="2048">
        </div>
      </div>
      <input type="hidden" id="seed" min="100" max="999">
    </div>

    <div class="section">
      <div>
        <div class="section-title">Warp</div>
        <div class="control-inline">
          <label>Type</label>
          <div class="select-wrapper">
            <select id="warp-type">
              <option value="simplex">Simplex</option>
              <option value="fbm">FBM</option>
              <option value="domain">Domain Warp</option>
              <option value="circular">Circular</option>
              <option value="oval">Oval</option>
              <option value="waves">Waves</option>
              <option value="rows">Rows</option>
              <option value="columns">Columns</option>
              <option value="gravity">Gravity</option>
              <option value="flat">None</option>
            </select>
          </div>
        </div>
        <div class="control-inline">
          <label>Amount</label>
          <input type="range" id="warp" min="0" max="100" value="15">
        </div>
        <div class="control-inline">
          <label>Scale</label>
          <input type="range" id="warp-size" min="50" max="500" value="300">
        </div>
        <div class="control-inline">
          <label>Noise</label>
          <input type="range" id="noise" min="0" max="100" value="25">
        </div>
      </div>
    </div>

    <div class="section">
      <div>
        <div class="section-title">Colors</div>
        <div class="control-inline">
          <label>Centers</label>
          <div class="select-wrapper">
            <select id="position-type">
              <option value="random">Random</option>
              <option value="grid">Grid</option>
              <option value="centered">Centered</option>
              <option value="edges">Edges</option>
            </select>
          </div>
        </div>
        <div class="control-inline">
          <label>Palette</label>
          <div class="select-wrapper">
            <select id="color-algorithm">
              <option value="analogous">Analogous</option>
              <option value="complementary">Complementary</option>
              <option value="monochromatic">Monochromatic</option>
              <option value="triadic">Triadic</option>
              <option value="curated">Curated Palettes</option>
            </select>
          </div>
        </div>
        <div class="colors-list" id="colors-list"></div>
        <div class="btn-row">
          <button class="btn btn-secondary btn-sm" id="add-color">+ Add</button>
          <button class="btn btn-secondary btn-sm" id="randomize-colors">Random</button>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div>
        <div class="section-title">Export</div>
        <div class="export-row">
          <button class="btn btn-primary" id="copy-url">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
            </svg>
            URL
          </button>
          <button class="btn btn-primary" id="download-btn">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            Image
          </button>
          <select id="download-format">
            <option value="png">PNG</option>
            <option value="jpg">JPEG</option>
          </select>
        </div>
      </div>
    </div>

    <div class="section">
      <div>
        <div class="section-title">CLI Command</div>
        <div class="code-output" id="code-output"></div>
        <button class="btn btn-primary" id="copy-code">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
          </svg>
          CLI
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
